<div class="ngx-pwd-demo">
  <div class="ngx-pwd-demo-form">
    <p>NgxPwdModule Demo</p>

    <div class="ngx-pwd-demo-input">
      <input type="text" [(ngModel)]="password" placeholder="enter your password">
    </div>

    <div class="ngx-pwd-demo-component">
      <ngx-pwd [options]="options" [password]="password" [valid]="valid" (useRecPW)="useRecPwd($event)"></ngx-pwd>
    </div>

    <div class="logos">
      <a href="https://www.npmjs.com/package/ngx-pwd" target="_blank">
        <img src="https://raw.githubusercontent.com/npm/logos/master/npm%20logo/npm-logo-red.png" alt="">
      </a>

      <pre>$ npm i ngx-pwd</pre>
    </div>
  </div>
</div>

<div class="fork-me-on-github">
  <a href="https://github.com/noelitocalma/ngx-pwd" target="_blank">
    Fork me on Github
  </a>
</div>
